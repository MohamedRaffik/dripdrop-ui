version: 2

jobs:
  build and deploy:
    docker:
      - image: node
    steps:
      - checkout
      - run:
          name: Install Client Dependencies and Build
          command: npm install --production=false && npm run build
      - run:
          name: Create Build Directory on VM
          command: ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "mkdir -p ~/dist"
      - run:
          name: Copy Client to VM Build Directory
          command: scp -o StrictHostKeyChecking=no -vr ./dist $SSH_USER@$SSH_HOST:~/build

workflows:
  version: 2
  deploy:
    jobs:
      - build and deploy:
          filters:
            branches:
              only: main # only deploy on the main branch
