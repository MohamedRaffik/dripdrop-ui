version: 2

jobs:
  build and deploy:
    docker:
      - image: node
    steps:
      - checkout
      - run:
          name: Install Client Dependencies and Build
          command: npm install && NODE_ENV=production npm run build
      - run:
          name: Create Build Directory on VM
          command: ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "mkdir -p ~/build"
      - run:
          name: Copy Client to VM Build Directory
          command: scp -o StrictHostKeyChecking=no -vr ./build $SSH_USER@$SSH_HOST:~
      - run:
          name: Copy Web Deploy Script to VM
          command: scp -o StrictHostKeyChecking=no -v ./scripts/web_deploy.sh $SSH_USER@$SSH_HOST:~
      - run:
          name: Deploy Over SSH
          command: ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_HOST "chmod +x ./web_deploy.sh && ./web_deploy.sh"

workflows:
  version: 2
  deploy:
    jobs:
      - build and deploy:
          filters:
            branches:
              only: main # only deploy on the main branch
